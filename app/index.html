<!doctype html>
<!--[if lt IE 7]>      <html class='no-js lt-ie9 lt-ie8 lt-ie7'> <![endif]-->
<!--[if IE 7]>         <html class='no-js lt-ie9 lt-ie8'> <![endif]-->
<!--[if IE 8]>         <html class='no-js lt-ie9'> <![endif]-->
<!--[if gt IE 8]><!--> <html class='no-js'> <!--<![endif]-->

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <meta name='description' content=''>
    <meta name='keywords' content=''>
    <meta name='author' content='Tomasz Tokarz'>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <title>EX7 project</title>

    <link href='https://fonts.googleapis.com/css?family=Didact+Gothic' rel='stylesheet'>

    <!--build:css css/styles.min.css-->
        <link rel='stylesheet' href='css/main.css'>
    <!-- endbuild -->
</head>

<body class='body'>
    <!--[if lt IE 10]>
        <p class='browsehappy'>You are using an <sdivong>outdated</sdivong> browser. Please <a href='http://browsehappy.com/'>upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

    <div class='js-app-container'></div>

    <div class='templates_container'>
        <script id='layout_template' type='text/x-handlebars-template'>
            <header class='header_container js-header-container'></header>
            <main class='main_container'></main>
            <footer class='footer_container'></footer>
        </script>

        <script id='header_template' type='text/x-handlebars-template'>
            <img class='header__logo' src='images/logo.png' />
            <input class='header__search_bar'></input>
            <div class='header__menu_button'>
                <div class='header__menu_button_icon'></div>
            </div>
        </script>

        <script id='stock_template' type='text/x-handlebars-template'>
            <div class='stock__table'>
                <div class='stock__table__header'>
                    <div class='stock__table__header_acronym'>Acronym</div>
                    <div class='stock__table__header_id'>ID</div>
                    <div class='stock__table__header_name'>Name</div>
                </div>
                <ul class='stock__table__body'></ul>
                <div class='stock__table__footer'>
                    <div class='stock__table__footer'>
                        <span class='stock__table__footer_text'>Items per page:
                            <span class='stock__table__footer_indicator js_page_size_indicator active' value='20'>20</span> |
                            <span class='stock__table__footer_indicator js_page_size_indicator' value='50'>50</span> |
                            <span class='stock__table__footer_indicator js_page_size_indicator' value='100'>100</span>
                        </span>
                        <span class='stock__table__footer_next_page'>
                            next page >>
                        </span>
                    </div>
                </div>
            </div>
        </script>

        <script id='supply_template' type='text/x-handlebars-template'>
            <div class='stock__table__body_acronym'>
                {{acronym}}
            </div>
            <div class='stock__table__body_id'>
                {{id}}
            </div>
            <div class='stock__table__body_name'>
                {{name}}
            </div>
        </script>
    </div>

    <!-- build:js js/main.min.js -->
        <script src='bower_components/jquery/dist/jquery.js'></script>
        <script src='bower_components/underscore/underscore.js'></script>
        <script src='bower_components/backbone/backbone.js'></script>
        <script src='bower_components/backbone.radio/build/backbone.radio.js'></script>
        <script src='bower_components/backbone.marionette/lib/backbone.marionette.js'></script>
        <script src='bower_components/handlebars/handlebars.js'></script>

        <script src='js/common/views/layout.js'></script>
        <script src='js/common/views/header.js'></script>

        <script src='js/stock/models/model.js'></script>
        <script src='js/stock/models/collection.js'></script>
        <script src='js/stock/views/item.js'></script>
        <script src='js/stock/views/list.js'></script>

        <script src='js/app.js'></script>
    <!-- endbuild -->

</body>
</html>
